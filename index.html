<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="w-scren h-screen bg-mobile md:bg-desktop bg-cover bg-center bg-purple-900">
    <main>
        <div class="flex flex-col md:flex-row px-6 md:px-16 h-screen">
            <div class="flex-1 flex flex-col">
                <img src="/images/logo.svg" alt="site-logo" class="w-40 h-40">
                <img src="/images/illustration-mockups.svg" alt="" class="w-auto h-auto">
            </div>
            <div class="flex-1 flex flex-col justify-center md:ml-10 h-[100%] relative">
                <div class="flex flex-col w-[100%]">
                    <h1 class="text-xl text-center md:text-6xl font-bold text-white">Build The Community Your Fans Will Love</h1>
            
                    <p class="text-center font-light text-slate-300 mt-4">Huddle re-imagines the way we build communities. You have a voice, but
                        so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            
                    <button class="w-fit mx-auto justify-center rounded-full bg-white py-2 px-10 mt-4 hover:bg-gray-100">Register</button>
                </div>
            
                <div class="w-[100%] flex gap-x-4 justify-center my-6 md:justify-end md:absolute md:bottom-10 md:right-4">
                    <i class="fa-brands fa-facebook text-white text-3xl hover:cursor-pointer"></i>
                    <i class="fa-brands fa-twitter text-white text-3xl hover:cursor-pointer"></i>
                    <i class="fa-brands fa-instagram text-white text-3xl hover:cursor-pointer"></i>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
